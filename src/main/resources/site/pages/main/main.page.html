    <!--
    <link rel="stylesheet" href="css/newalbum.css" type="text/css"/>

-->
    <link rel="stylesheet" href="css/inline.css" type="text/css"/>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <script type="text/javascript" src="js/main.js"></script>


    <script type="text/javascript">
        if (document.location.href.endsWith('{{baseUrl}}') && !document.location.href.endsWith('/')) {
            document.location = document.location.href + "/";
        }
        var urlConfig = {
            loadAlbumsUrl: '{{loadAlbumsUrl}}',
            renameAlbumServiceUrl: '{{renameAlbumUrl}}',
            searchPageUrl: '{{searchPageUrl}}',
            assetUrl: '{{assetUrl}}'
        };
    </script>
</head>

<body>
<header class="header">
    <h1 id="header_title" class="header__title">Image XPert</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
</header>

<main class="main-container">

<!-- <div class="background-image" data-th-style="${backgroundImageStyle}"></div>
<div class="background-opacity"></div>
    <img id="ixp-spinner" data-th-src="${spinnerUrl}" />-->
    <div id="browse-albums">
        <input type="hidden" id="albumId" value="">
    {{#albums}}

        <div class="album">
            {{#imageUrl}}
            <a href="#" onclick="openAlbum('{{albumId}}');"><div class="image-stack {{stackType}}"><img src="{{imageUrl}}"></div></a>
            {{/imageUrl}}
            {{^imageUrl}}
            <div class="empty-album"></div>
            {{/imageUrl}}
            <div class="album-name">
                <p id="album-name-span-{{albumId}}" class="album-name-span" onclick="editAlbumName('{{albumId}}');">{{displayName}}</p>
                <input id="album-name-input-{{albumId}}" type="text" class="album-name-input" value="{{displayName}}">
            </div>
        </div>
        {{/albums}}
    </div>
    <div id="browse-images"></div>

</main>


<div class="dialog-container">
    <div class="dialog">
        <form action="{{createImageUrl}}" method="post" enctype="multipart/form-data">
            <input name="albumName" type="hidden">

            <input name="file" type="file" multiple="multiple" accept="image/*" style="display: none;" onchange="submitForm(this.parentElement);">

        </form>
            <div class="dialog-title">Add new album</div>
            <div class="dialog-body">
                <input class="dialog-input" name="new-album-name" type="text" placeholder="Title" onkeyup="validateForm()">
                <p class="dialog-tip">Select images from the file dialog</p>
            </div>

            <div class="dialog-buttons">
                <button id="butAddCancel" class="button mdl-button">Cancel</button>
                <button id="butAddAlbum" class="button mdl-button mdl-button--colored" disabled>Add images</button>
            </div>
    </div>
</div>

</body>
</html>
