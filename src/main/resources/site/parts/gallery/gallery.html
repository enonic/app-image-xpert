<div>
    <div>
        <form>
            {{#categories}}
            <input type="radio" name="category" value="{{linkUrl}}" {{checked}}>{{displayName}}<br>
            {{/categories}}
            <input type="text" name="searchQuery" value="Search">
        </form>
    </div>
    <div>
        <a href="{{uploadPageUrl}}">Upload image</a>
    </div>
    <div>
        {{#images}}
        <figure>
            <img src="{{imageUrl}}" alt="{{displayName}}">
            {{#artist}}
            <figcaption>by {{.}}</figcaption>
            {{/artist}}
            <a href="{{downloadPageUrl}}">Download image</a>
        </figure>
        {{/images}}
    </div>
</div>
