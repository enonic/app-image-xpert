<div>
    <form>
        {{#categories}}
        <input type="radio" name="category" value="{{linkUrl}}" {{checked}}>{{displayName}}<br>
        {{/categories}}
        <input type="text" name="searchQuery" value="Search">
    </form>
    {{#images}}
    <figure>
        <a href=""><img src="{{imageUrl}}" alt="{{displayName}}"></a>
        {{#artist}}
        <figcaption>by {{.}}</figcaption>
        {{/artist}}
    </figure>
    {{/images}}
</div>
