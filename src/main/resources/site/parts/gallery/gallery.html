<div class="main-container">
    <div class="gallery-header">
        <div class="gallery-header-container">
            <div class="logo-container"><a href="{{homePageUrl}}" class="main-logo">Image XPert</a></div>

            <ul class="select-category-container">
                {{#categories}}
                <li>
                    <a href="{{linkUrl}}">
                        <input type="radio" name="category" value="{{id}}" {{checked}}>
                    <label class="category-radio">
                        <em class="icon icon-check"></em> {{displayName}}
                    </label>
                    </a>
                </li>
                {{/categories}}
            </ul>

            <ul class="search-and-upload-container">
                <li class="search-container">
                    <div class="search-input">
                        <form id="search-form" class="search-input">
                            <input name="search" type="text" placeholder="Search for photos">
                            <a class="search-button" onclick="submit();"><img src="{{assetUrl}}/img/search-icon.svg"></a>
                        </form>
                    </div>
                </li>

                <li class="upload-container">
                    <a class="upload" href="{{uploadPageUrl}}"><img src="{{assetUrl}}/img/upload_image.svg" title="Upload image"></a>
                </li>

            </ul>

        </div>
    </div>

    <div class="gallery-body">
        {{#searchQuery}}
        <div class="gallery-search" {{#categoryId}}style="display: none;"{{/categoryId}}>
            <span>Your search for "<em>{{.}}</em>" produced {{imageCount}}</span>
        </div>
        {{/searchQuery}}
        {{#images}}
        <figure class="galery-image">
            <img src="{{imageUrl}}" alt="{{displayName}}">
            {{#artist}}
            <figcaption>by {{.}}</figcaption>
            {{/artist}}
            <!--
            <a href="{{downloadPageUrl}}">Download image</a>
            -->
        </figure>
        {{/images}}
    </div>
</div>
