<div class="main-container">
    <div class="gallery-header">
        <div class="gallery-header-container">
            <div class="logo-container"><a href="{{homePageUrl}}" class="main-logo">Image XPert</a></div>

            <div class="select-album-container">
                <p class="album-name">{{albumName}}</p>
                <form action="{{galleryPageUrl}}" hidden>
                    <select name="album" onchange="submit();">
                        {{#albums}}
                        <option value="{{id}}" {{selected}}>{{displayName}}</option>
                        {{/albums}}
                    </select>
                </form>
            </div>

            <div class="search-and-upload-container">
                <div class="search-container">
                    <input type="image" class="search-icon" src="{{assetUrl}}/img/search-icon-white.svg" onclick="showSearchField();">
                    <form class="search-form">
                        <input name="album" type="hidden" value="{{albumId}}">
                        <input name="search" class="search-input" type="text" placeholder="Search for photos">
                        <button class="search-button" style="background-image: url('{{assetUrl}}/img/search-icon.svg');" onclick="return submitSearch();"></button>
                    </form>
                </div>
                <a class="upload-icon"><input type="image" src="{{assetUrl}}/img/plus.svg"></a>
            </div>
        </div>
    </div>

    <div class="gallery-body">
        {{#searchQuery}}
        <div class="gallery-search">
        <span>Your search for "<em>{{.}}</em>" produced {{imageCount}}</span>
    </div>
    {{/searchQuery}}
    {{#images}}
    <figure class="gallery-image-figure">
        <a href="{{downloadPageUrl}}" target="_blank">
            <img class="gallery-image" src="{{imageUrl}}" alt="{{displayName}}" style="height: 600px;" onload="onImageLoad(this);">
        </a>
        <figcaption class="image-caption">
            {{#caption}}<b>{{.}}</b>{{/caption}}
            {{#artist}}by {{.}}{{/artist}}
            {{#copyright}}<em>
            <small>&copy; {{.}}</small>
        </em>{{/copyright}}
        </figcaption>
        <!--
        <a href="{{downloadPageUrl}}">Download image</a>
        -->
    </figure>
    {{/images}}
</div>
</div>
<div class="upload-success">
    <p>Image(s) successfully uploaded.</p>
</div>
