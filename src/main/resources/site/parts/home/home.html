<div class="main-container">
    <div class="search">
        <form action="{{galleryPageUrl}}">
            <input name="search" class="search-input" type="text" placeholder="Search our library for amazing photos, places or authors">
            <a class="search-button"><input type="image" src="{{assetUrl}}/img/search-icon.svg"></a>
        </form>
    </div>
    <div class="browse">
        <h1>or browse by category</h1>

        <div class="category-image-row">
            {{#categories}}
            {{#newRow}}
        </div>
        <div class="category-image-row">
            {{/newRow}}
            <a href="{{linkUrl}}">
                <div class="category-image {{displayName}}"><img src="{{imageUrl}}"></div>
            </a>
            {{/categories}}
        </div>
    </div>
    <div class="upload">
        <img src="{{assetUrl}}/img/upload_image.svg" onclick="toggleLayers();"><br>
    </div>
</div>
