<div class="main-container">
    <div class="search">
        <form action="{{galleryPageUrl}}">
            <input name="search" class="search-input" type="text" placeholder="Search our library for amazing photos, places or authors">
            <a class="search-button"><input type="image" src="{{assetUrl}}/img/search-icon.svg"></a>
        </form>
    </div>
    <div class="browse-albums">
        <h1>or browse albums</h1>
        <div class="browse">
            <div class="album new-album">
                <div class="empty-album"></div>
                <div class="album-name">New album</div>
            </div>
        {{#categories}}
            <div class="album">
                {{#imageUrl}}
                <a href="{{linkUrl}}"><div class="image-stack {{stackType}}"><img src="{{imageUrl}}"></div></a>
                {{/imageUrl}}
                {{^imageUrl}}
                <div class="empty-album"></div>
                {{/imageUrl}}
                <div class="album-name">{{displayName}}</div>
            </div>
        {{/categories}}

        </div>
    </div>
</div>
