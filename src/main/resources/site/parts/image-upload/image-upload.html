<div>
    <h2>Image Upload Test</h2>

    <form action="{{imageCreationServiceUrl}}" method="post" enctype="multipart/form-data">
        <p>
            <label>File</label>
            <input name="file" type="file"/>
        </p>

        <p>
            <label>Category</label>
            <select name="category">
                {{#categories}}
                <option value="{{id}}">{{displayName}}</option>
                {{/categories}}
            </select>
        </p>

        <p>
            <input name="redirectPageId" type="hidden" data-th-value="${redirectPageId}"/>
            <button type="submit" name="send">Upload</button>
        </p>
        <br/>

    </form>

</div>
