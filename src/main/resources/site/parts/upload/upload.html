<div class="upload-container hidden">
    <h2>Upload image</h2>

    <form action="{{imageCreationServiceUrl}}" method="post" enctype="multipart/form-data">
        <div class="upload-file">
            <div>
                <label>Select a file</label><br>
                <input name="file" type="file" class="file-name" accept="image/*" onchange="previewImage(event);">
            </div>
            <div class="upload-preview">
                <img class="image-preview" src="">
            </div>
        </div>
        <div>
            <fieldset>
                <legend>Image album</legend>
                <div class="album-container">
                    {{#albums}}
                    <div class="album-input">
                        <input type="radio" name="album" class="album-radio" value="{{id}}" {{checked}} onchange="validateForm();">
                        <label>{{displayName}}</label>
                    </div>
                    {{/albums}}
                </div>
            </fieldset>
        </div>
        <div class="text-input">
            <label>Image caption</label><br>
            <input type="text" name="caption" placeholder="Tell us a bit about the image">
        </div>
        <div class="text-input">
            <label>Author</label><br>
            <input type="text" name="artist" placeholder="Who took the picture?">
        </div>
        <div class="text-input">
            <label>Image tags</label><br>
            <input type="text" name="tags" placeholder="Help people find your image faster">
        </div>

        <div class="button-toolbar">
            <button type="submit" name="upload" class="upload-button" disabled>Upload</button>
            <button type="reset" class="upload-cancel" onclick="toggleLayers();">Cancel</button>
        </div>
    </form>
</div>
